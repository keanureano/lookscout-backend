<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
  </head>
  <body>
    <div>
      <h2>View Names & Email</h2>
      <a href="/api/content">view here</a>
    </div>
    <hr />
    <div>
      <h2>Upload Logo</h2>
      <img src="/api/logo" alt="logo" width="240px" />
      <form action="/api/logo" method="post" enctype="multipart/form-data">
        <input type="file" name="logo" />
        <button type="submit">upload</button>
      </form>
    </div>
    <hr />
    <div>
      <h2>View Button Text</h2>
      <a href="/api/button">view here</a>
    </div>
    <hr />
    <div>
      <h2>Change Button Text</h2>
      <form action="/api/button" method="post">
        <input type="text" name="text" />
        <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
