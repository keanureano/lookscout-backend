<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <style>
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      div {
        border: 1px solid #ccc;
        background-color: #eee;
        padding: 24px;
        margin: 16px;
        min-width: 320px;
        min-height: 320px;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <h2>Logo</h2>
        <a href="/api/logo"><button>View /api/logo</button></a>
        <img src="/api/logo" alt="logo" width="160px" />
        <form action="/api/logo" method="post" enctype="multipart/form-data">
          <input type="file" name="logo" />
          <button type="submit">Upload</button>
        </form>
      </div>
      <div>
        <h2>Button Text</h2>
        <a href="/api/button"><button>View /api/button</button></a>
        <form action="/api/button" method="post">
          <input type="text" name="text" placeholder="Change" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <div>
        <h2>Names & Email</h2>
        <a href="/api/content"><button>View /api/content</button></a>
      </div>
    </main>
  </body>
</html>
